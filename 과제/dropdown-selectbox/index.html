<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Selectbox</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <article class="cont-dropdown_selectbox">

        <button class="button-dropdown txt-ellipsis" type="button">최애 프로그래밍 언어</button>
        
        <ul class="list-selectbox">
            <li><button class="txt-ellipsis" type="button">Python</button></li>
            <li><button class="txt-ellipsis" type="button">Java</button></li>
            <li><button class="txt-ellipsis" type="button">JavaScript</button></li>
            <li><button class="txt-ellipsis" type="button">C</button></li>
            <li><button class="txt-ellipsis" type="button">C/C++</button></li>
        </ul>
    </article>

    <script>
        const button = document.querySelector('.button-dropdown');
        const list = document.querySelector('.list-selectbox');
        button.addEventListener('click', function() {
            list.classList.toggle('show');
            button.classList.toggle('show');
        });

        list.addEventListener('click', (event) => {
            button.innerText = event.target.innerText;
            list.classList.remove('show');
            button.classList.remove('show');
        });
    </script>
</body>
</html>
