<!doctype html>
<html>
<head>
<style>
    .wrap{
        border: 4px solid blue;
    }
    .wrap div{
        margin: 5px;
        height: 20px;
        border: 2px solid green;
    }
    .content{
        float: left;
    }
</style>
</head>
<body>
    <div class="wrap">
        <div class="content">내용1</div>
        <div class="content">내용2</div>
    </div>
</body>
</html>

<!-- 내용2의 영역이 내용1의 영역을 침범한다. but 컨텐츠를 침범하지 않는다 그 이유는? 
    
-> 의도된것. div는 float된 요소를 알아보지 못하지만 컨텐츠는 float된 요소를 알아본다.-->
