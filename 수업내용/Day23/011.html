<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
  <script>
    // 최솟값, 최댓값 포함
    var min = 3;
    var max = 6;
    var num = Math.floor(Math.random()*((max-min)+1))+min;
    document.writeln(`${min}이상 ${max}이하의 값 : ${num} <br><br>`);

    // 최솟값, 최댓값 미포함
    if(max-min == 1) {
      document.writeln(`${min}초과 ${max}미만의 값은 존재하지 않습니다.`)
    } else {
      var num1 = Math.floor(Math.random()*(max-min-1)+(min+1));
      document.writeln(`${min}초과 ${max}미만의 값 : ${num1} <br>`);
    }
  </script>
</body>
</html>
