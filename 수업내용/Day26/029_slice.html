<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
</head>

<body>
  <script>
    var fish = ['정어리', '고등어', '돌고래', '참치', '고래상어', '코끼리'];
    // 다음 배열에서 물고기가 아닌것을 slice로 선택해 콘솔로 출력해 보세요.
    document.write(fish.slice(0, -1), '<br>');

    var result = [fish.slice(2, 3), fish.slice(-1)];
    document.write(result, '<br>');

    // document.write(fish.slice(2,3), '<br>');
    // document.write(fish.slice(-1), '<br>');
  </script>
</body>

</html>
