<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
</head>

<body>
  <script>
    // slice() : 두 개의 인자를 전달하여 배열안에 있는 요소를 새로운 배열로 반환합니다. 원본 요소가 바뀌지 않는것이 포인트! 특히 두 번째 인자에 해당하는 인덱스의 아이템은 포함하지 않습니다.
    
    var fish = ['정어리', '고등어', '돌고래', '참치', '고래상어', '코끼리'];
    // 1. splice 를 이용해 코끼리를 제거해보세요
    // 2. 참치 다음에 다금바리를 추가해보세요
    // 3. 돌고래를 제거하고 옥돔과 갈치를 추가해보세요

    // var index1 = fish.indexOf('코끼리');
    // fish.splice(index1, 1);
    fish.splice(-1)
    document.write(fish, '<br><br>');

    var index2 = fish.indexOf('참치');
    fish.splice(index2 + 1, 0, '다금바리');
    document.write(fish, '<br><br>');

    var index3 = fish.indexOf('돌고래')
    fish.splice(index3, 1, '옥돔', '갈치');
    document.write(fish, '<br><br>');

  </script>
</body>

</html>
