<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="table.css">
    <title>table</title>
</head>
<body>
    <table>
        <caption class="title">
            <p class="main-title">2022 카타르 월드컵</p>
            <p class="sub-title">본선 조추첨 결과</p>
        </caption>

        <colgroup>
            <col class="GROUP">
            <col class="GROUP">
            <col class="GROUP">
            <col class="GROUP">
        </colgroup>
        
        <tbody>
            <tr>
                <th scope="col">GROUP A</th>
                <th scope="col">GROUP B</th>
                <th scope="col">GROUP C</th>
                <th scope="col">GROUP D</th>
            </tr>
            <tr>
                <td>카타르</td>
                <td>잉글랜드</td>
                <td>아르헨티나</td>
                <td>프랑스</td>
            </tr>
            <tr>
                <td>에콰도르</td>
                <td>이란</td>
                <td>사우디아라비아</td>
                <td>대륙 PO-1</td>
            </tr>
            <tr>
                <td>세네갈</td>
                <td>미국</td>
                <td>멕시코</td>
                <td>덴마크</td>
            </tr>
            <tr>
                <td>네덜란드</td>
                <td>유럽 PO</td>
                <td>폴란드</td>
                <td>튀니지</td>
            </tr>
            <tr>
                <th scope="col">GROUP E</th>
                <th scope="col">GROUP F</th>
                <th scope="col">GROUP G</th>
                <th scope="col">GROUP H</th>
            </tr>
            <tr>
                <td>스페인</td>
                <td>벨기에</td>
                <td>브라질</td>
                <td>포르투갈</td>
            </tr>
            <tr>
                <td>대륙 PO-2</td>
                <td>캐나다</td>
                <td>세르비아</td>
                <td>가나</td>
            </tr>
            <tr>
                <td>독일</td>
                <td>모코로</td>
                <td>스위스</td>
                <td>우르과이</td>
            </tr>
            <tr>
                <td>일본</td>
                <td>크로아티아</td>
                <td>카메룬</td>
                <td>대한민국</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
