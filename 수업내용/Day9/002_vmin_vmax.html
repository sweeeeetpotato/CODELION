<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body{
            margin: 0;
            background-color: palevioletred;
            font-size: 50px;
        }
        div:nth-child(1){
            background-color: white;
            /* 뷰포트min */
            width: 50vmin;
            height: 50vmin;
            margin-bottom: 10px;
        }
        div:nth-child(2){
            background-color: white;
            /* 뷰포트min */
            width: 50vmax;
            height: 50vmax;
        }
    </style>
</head>
<body>
    <div>50vmin</div>
    <div>50vmax</div>
</body>
</html>
