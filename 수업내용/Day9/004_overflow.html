<!DOCTYPE html>
<html lang="ko">
<head>
    <style>
        div:nth-child(1) {
            overflow: hidden;
            width: 100px;
            height: 100px;
        }
        div:nth-child(2) {
            /* 스크롤 나온이유 : 이미지 사이즈는 200px, height는 100px이므로 */
            overflow: hidden visible;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div>
        <img width="200px" src="http://www.paullab.co.kr/images/ceo.png" alt="">
    </div>
    <div>
        <img width="200px" src="http://www.paullab.co.kr/images/ceo.png" alt="">
    </div>
</body>
</html>
