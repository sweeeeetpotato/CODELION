<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
  <script>
    let value1 = 30;
    let value2= 50;

    console.log(value1 > value2);
    console.log(value1 >= value2);
    console.log(value1 < value2);
    console.log(value1 <= value2);
    console.log(value1 == value2);
    console.log('------------------')

    value1 = 30;
    value2 = '30';
    console.log(value1 == value2); //형변환이 필요함
    console.log(value1 === value2); //형변환 필요없음. 속도 더 빠름. 실무에서 더 많이 사용. 
    console.log('------------------')

    console.log(value1 != value2);
    console.log(value1 !== value2);
    console.log('------------------')

    value1 = true;
    value2 = false;
    console.log(!value2);
    console.log(!!value2);// 강조!! 정말 많이 사용합니다.
  </script>
</body>
</html>
