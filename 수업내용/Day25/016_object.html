<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
</head>

<body>
  <button onclick="alert(sum(10,20))">눌럿</button>
  <script>
    //객체 (object)

    // 함수는 후에 자세히 다룹니다.
    function sum(x, y) {
      return x + y;
    }
    console.log(typeof sum);
    sum.value = 'hojun';
    console.log(console.dir(sum));
    console.log(sum.value);
    console.log(typeof sum);
  </script>
</body>

</html>
