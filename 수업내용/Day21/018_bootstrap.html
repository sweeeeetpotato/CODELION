    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        div {
            box-sizing: border-box;
            border: solid 1px black;
            text-align: center;
            font-size: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4">hello</div>
            <img src="./images/2.jpg" class="col-md-4">

        </div>

        <div class="row">
            <div class="col-md-6">hello</div>
            <img src="./images/1.jpg" class="col-md-6">
        </div>
    </div>
    <br>
    <div class="container">
        <div class="row">

        <div class="row">
            <div class="col-md-6">hello</div>
            <div class="col-md-6"><img src="./images/1.jpg" class="img-fluid rounded"></div>
        </div>
    </div>
